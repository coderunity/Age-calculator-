<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <title>Fiverr Counter</title>

  </head>
  <body>

 

    <div class="agecalclator">
        <div class="card">
            <div class="card-body">
                <h2 class="card-header text-center">Age Calculator</h2>

                <form id="age_calculator">

                    <div class="form-group my-2">
                        <input type="text" name="name" class="form-control" placeholder="Type your Name">
                    </div>

                    <div class="form-group">
                        <input type="date"  name="year" class="form-control" placeholder="Type your Brith Year">
                    </div>

                    <select class="my-2" name="male" id="select_item">
                        <option value="select">-Select-</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>

                    <div class="form-group my-2">
                        <input type="submit" id="button" class="btn btn-success d-block" value="Check" >
                    </div>
                    <div class="result">
                        <p id="result"></p>
                    </div>
                        
                 
                    
                  

                </form>
            </div>
        </div>
    </div>








<script src="./funsion.js"></script>
<script src="./app.js"></script>
